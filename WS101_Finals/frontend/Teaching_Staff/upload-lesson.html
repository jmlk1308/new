<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Lesson</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<aside class="sidebar">
    <div class="profile-section" onclick="openProfileModal()" style="cursor: pointer;">
        <div class="profile-img" style="overflow: hidden; display: flex; align-items: center; justify-content: center;">
            <img id="sidebar-profile-img" src="" style="display: none; width: 100%; height: 100%; object-fit: cover;">
            <span id="sidebar-profile-placeholder">P</span>
        </div>
        <h3 id="sidebar-profile-name">Prof. Loading...</h3>
    </div>

    <nav class="nav-menu">
        <ul>
            <li class="nav-item">
                <a href="../Student/professor-dashboard.html" class="nav-link">
                    <div class="nav-content"><i class="fa-solid fa-table-columns"></i> <span>Dashboard</span></div>
                </a>
            </li>

            <li class="nav-item has-submenu">
                <a href="#" class="nav-link">
                    <div class="nav-content"><i class="fa-solid fa-person-chalkboard"></i> <span>Lesson</span></div>
                </a>
                <ul class="submenu">
                    <li><a href="view-lesson.html">View Lesson</a></li>
                    <li><a href="upload-lesson.html">Add Lesson</a></li>
                </ul>
            </li>

            <li class="nav-item has-submenu">
                <a href="#" class="nav-link">
                    <div class="nav-content"><i class="fa-solid fa-puzzle-piece"></i> <span>Quizzes</span></div>
                </a>
                <ul class="submenu">
                    <li><a href="quizzes.html">View Quizzes</a></li>
                    <li><a href="create-quiz.html">Add Quiz</a></li>
                </ul>
            </li>

            <li class="nav-item logout">
                <a href="#" class="nav-link" onclick="logout()">
                    <div class="nav-content"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></div>
                </a>
            </li>
        </ul>
    </nav>
</aside>

<main class="main-content">
    <div class="brand-title">CS Interactive Learning Hub</div>
    <div class="page-header"><h1>Upload New Lesson</h1></div>

    <div class="form-wrapper">
        <form id="uploadForm">

            <div class="input-group">
                <label>Select Subject</label>
                <select class="styled-input" id="subjectSelect" required>
                    <option value="">Loading subjects...</option>
                </select>
            </div>

            <div class="input-group">
                <label>Select Module</label>
                <div style="display: flex; gap: 10px;">
                    <select class="styled-input" id="moduleSelect" style="flex: 1;">
                        <option value="">Select a Subject first</option>
                    </select>

                    <button type="button" id="toggleModuleBtn" class="btn-primary" style="white-space: nowrap;">
                        <i class="fa-solid fa-plus"></i> New
                    </button>

                    <button type="button" onclick="openModuleModalFromUpload()" class="btn-primary" style="background-color: #6B7280; white-space: nowrap;" title="Manage Modules">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                </div>
            </div>

            <div id="newModuleFields" style="display:none; background:#f9fafb; padding:15px; border-radius:8px; margin-bottom:15px; border:1px solid #e5e7eb;">
                <h4 style="margin-bottom:10px; font-size:12px; color:#666; text-transform:uppercase; font-weight:700;">Creating New Module</h4>
                <div class="input-group">
                    <label>Module Number</label>
                    <input type="number" class="styled-input" id="newModNum" placeholder="e.g. 1">
                </div>
                <div class="input-group">
                    <label>Module Title</label>
                    <input type="text" class="styled-input" id="newModTitle" placeholder="e.g. Introduction">
                </div>
            </div>

            <div class="input-group">
                <label>Lesson Title</label>
                <input type="text" class="styled-input" id="lessonTitle" required>
            </div>

            <div class="input-group">
                <label>File</label>
                <div class="dashed-upload" id="dropArea">
                    <i class="fa-solid fa-file-import upload-icon"></i>
                    <div class="upload-text"><h3>Click or Drag to Browse</h3></div>
                    <input type="file" id="fileInput" hidden required>
                </div>
                <div id="fileNameDisplay" style="margin-top: 10px; font-size: 0.9rem; color: #2563EB;"></div>
            </div>

            <button type="submit" class="btn-submit">Upload Lesson</button>
        </form>
    </div>
</main>

<div id="moduleModal" class="modal-overlay" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div style="background: white; padding: 25px; border-radius: 12px; width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin: 0; font-size: 1.25rem; font-weight: 700; color: #111;">Manage Modules</h3>
            <button onclick="closeModuleModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #999;">&times;</button>
        </div>

        <p id="modalSubjectTitle" style="color: #666; font-size: 0.9rem; margin-bottom: 15px; font-weight: 500;"></p>

        <div style="max-height: 250px; overflow-y: auto; border: 1px solid #eee; border-radius: 8px; margin-bottom: 20px;">
            <table style="width: 100%; border-collapse: collapse;">
                <tbody id="moduleListBody">
                </tbody>
            </table>
        </div>

        <div style="text-align: right;">
            <button type="button" onclick="closeModuleModal()" style="padding: 8px 16px; background: #eee; color: #333; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;">Close</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal-overlay" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div style="background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px;">
        <h2 style="margin-bottom: 1rem;">Edit Profile</h2>
        <div style="margin-bottom: 1rem;">
            <label style="display:block; margin-bottom:0.5rem;">Username</label>
            <input type="text" id="profile-username" class="styled-input">
        </div>
        <div style="margin-bottom: 1rem;">
            <label style="display:block; margin-bottom:0.5rem;">New Password</label>
            <input type="password" id="profile-password" class="styled-input">
        </div>
        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
            <button onclick="document.getElementById('profileModal').style.display='none'" style="padding: 0.5rem 1rem; cursor:pointer;">Cancel</button>
            <button onclick="saveProfileChanges()" class="btn-primary">Save</button>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/professor.js"></script>

<script>
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const nameDisplay = document.getElementById('fileNameDisplay');
    if(dropArea){
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if(fileInput.files.length > 0) {
                nameDisplay.textContent = "Selected: " + fileInput.files[0].name;
            }
        });
    }
</script>

</body>
</html>
