<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<aside class="sidebar">
    <div class="profile-section" onclick="openProfileModal()" style="cursor: pointer;">
        <div class="profile-img" style="overflow: hidden; display: flex; align-items: center; justify-content: center;">
            <img id="sidebar-profile-img" src="" style="display: none; width: 100%; height: 100%; object-fit: cover;">
            <span id="sidebar-profile-placeholder">P</span>
        </div>
        <h3 id="sidebar-profile-name">Prof. Loading...</h3>
    </div>

    <nav class="nav-menu">
        <ul>
            <li class="nav-item active">
                <a href="professor-dashboard.html" class="nav-link">
                    <div class="nav-content"><i class="fa-solid fa-table-columns"></i> <span>Dashboard</span></div>
                </a>
            </li>

            <li class="nav-item has-submenu">
                <a href="#" class="nav-link">
                    <div class="nav-content"><i class="fa-solid fa-person-chalkboard"></i> <span>Lesson</span></div>
                </a>
                <ul class="submenu">
                    <li><a href="view-lesson.html">View Lesson</a></li>
                    <li><a href="upload-lesson.html">Add Lesson</a></li>
                </ul>
            </li>

            <li class="nav-item has-submenu">
                <a href="#" class="nav-link">
                    <div class="nav-content"><i class="fa-solid fa-puzzle-piece"></i> <span>Quizzes</span></div>
                </a>
                <ul class="submenu">
                    <li><a href="quizzes.html">View Quizzes</a></li>
                    <li><a href="create-quiz.html">Add Quiz</a></li>
                </ul>
            </li>

            <li class="nav-item logout">
                <a href="#" class="nav-link" onclick="logout()">
                    <div class="nav-content"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></div>
                </a>
            </li>
        </ul>
    </nav>
</aside>

<main class="main-content">
    <div class="brand-title">CS Interactive Learning Hub</div>

    <div class="page-header">
        <h3>DASHBOARD</h3>
        <h1>Overview</h1>
    </div>

    <div class="cards-grid">
        <div class="info-card">
            <div class="icon-circle blue-bg"><i class="fa-solid fa-user-group"></i></div>
            <div class="card-text">
                <h2 id="totalStudents">0</h2> <p>Total Students</p>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-circle green-bg"><i class="fa-solid fa-book"></i></div>
            <div class="card-text">
                <h2 id="activeSubjects">0</h2> <p>Active Subjects</p>
            </div>
        </div>

        <div class="info-card">
            <div class="icon-circle yellow-bg"><i class="fa-solid fa-file-video"></i></div>
            <div class="card-text">
                <h2 id="totalLessons">0</h2> <p>Total Lessons</p>
            </div>
        </div>
    </div>
</main>

<div id="profileModal" class="modal-overlay" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div style="background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
        <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 800; color: #111827;">Edit Profile</h2>

        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem;">
            <div style="width: 80px; height: 80px; border-radius: 50%; overflow: hidden; background: #f3f4f6; margin-bottom: 10px; border: 2px solid #e5e7eb;">
                <img id="modal-profile-img" src="" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                <div id="modal-profile-placeholder" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #9ca3af; font-size: 2rem;">ðŸ“·</div>
            </div>
            <input type="file" id="profile-upload" accept="image/*" style="display: none;" onchange="handleImagePreview(this)">
            <button onclick="document.getElementById('profile-upload').click()" style="font-size: 0.85rem; color: #2563eb; background: none; border: none; cursor: pointer; font-weight: 600;">Change Photo</button>
        </div>

        <div style="margin-bottom: 1rem;">
            <label style="display: block; font-weight: 600; color: #4b5563; margin-bottom: 0.5rem;">Username</label>
            <input type="text" id="profile-username" style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 6px; color: #1f2937;">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; font-weight: 600; color: #4b5563; margin-bottom: 0.5rem;">New Password</label>
            <input type="password" id="profile-password" placeholder="Leave empty to keep current" style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 6px;">
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
            <button onclick="document.getElementById('profileModal').style.display='none'" style="padding: 0.75rem 1.5rem; background: #ef4444; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Cancel</button>
            <button onclick="saveProfileChanges()" style="padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Save Changes</button>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
<script src="js/professor.js"></script>

</body>
</html>
