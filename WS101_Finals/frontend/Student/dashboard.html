<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<nav id="navbar">
    <div class="max-w-7xl px-4 nav-content">
        <div class="brand-text">CS Interactive Learning Hub</div>
        <div class="flex items-center" style="gap: 1.5rem;">

            <a href="home.html" style="color: white; font-size: 1.2rem;"><i class="fa-solid fa-house"></i></a>

            <div class="profile-container" onclick="openProfileModal()" style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                <div class="profile-pic" style="width: 35px; height: 35px; border-radius: 50%; overflow: hidden; background: #fff; display: flex; justify-content: center; align-items: center;">
                    <img id="nav-profile-img" src="" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                    <span id="nav-profile-placeholder" style="color: #2563eb; font-weight: bold;">?</span>
                </div>
                <span id="nav-profile-name" style="font-weight: 600; font-size: 0.9rem;">Student</span>
            </div>
        </div>
    </div>
</nav>

<div class="sub-header-container">
    <div class="max-w-7xl px-4 sub-header">
        <h1 id="dashboard-title" class="page-title">Loading Course...</h1>

        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass" style="font-size: 1.2rem; color: #374151; cursor: pointer;"></i>
            <input type="text" id="searchInput" placeholder="Search..." style="display: none;">
        </div>
    </div>
</div>

<main class="max-w-7xl px-4 py-8">

    <div class="filter-container">
        <button type="button" id="filterBtn" class="filter-btn">
            <span id="filterBtnText">All Years</span>
            <i class="fa-solid fa-caret-down"></i>
        </button>
        <div id="filterDropdown" class="filter-dropdown">
            <div class="filter-option" data-value="All Years">All Years</div>
            <div class="filter-option" data-value="1st Year">1st Year</div>
            <div class="filter-option" data-value="2nd Year">2nd Year</div>
            <div class="filter-option" data-value="3rd Year">3rd Year</div>
            <div class="filter-option" data-value="4th Year">4th Year</div>
        </div>
    </div>

    <div id="cardsGrid" class="grid">
    </div>

    <div class="recent-view-container">
        <div class="flex justify-between items-center mb-6">
            <h2 class="section-title">Recent View</h2>
            <button class="view-more-btn" style="background:none; border:none; cursor:pointer;">View more â–¼</button>
        </div>
        <div class="recent-list">
        </div>
    </div>
</main>

<div id="profileModal" class="modal-overlay" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
    <div class="modal-content" style="background: white; padding: 2rem; border-radius: 12px; width: 400px; max-width: 90%;">
        <h2 style="margin-bottom: 1rem; color: #1f2937;">Edit Profile</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="width: 80px; height: 80px; border-radius: 50%; background: #f3f4f6; overflow: hidden; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center;">
                <img id="modal-profile-img" src="" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                <span id="modal-profile-placeholder" style="font-size: 2rem; color: #9ca3af;">?</span>
            </div>
            <button type="button" onclick="document.getElementById('profileUpload').click()" style="color: #2563eb; background: none; border: none; cursor: pointer; font-weight: 600;">Change Photo</button>
            <input type="file" id="profileUpload" hidden accept="image/*" onchange="window.handleImagePreview(this)">
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: 600; color: #4b5563; margin-bottom: 5px;">Username</label>
            <input type="text" id="profile-username" style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 6px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: 600; color: #4b5563; margin-bottom: 5px;">New Password</label>
            <input type="password" id="profile-password" style="width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 6px;">
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end;">
            <button type="button" onclick="document.getElementById('profileModal').style.display='none'" style="padding: 8px 16px; border: 1px solid #ccc; background: white; border-radius: 6px; cursor: pointer;">Cancel</button>
            <button type="button" onclick="window.saveProfileChanges()" style="padding: 8px 16px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer;">Save</button>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
