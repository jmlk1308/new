<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interactive Learning Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background: #1a202c;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        .login-card h2 { color: #2d3748; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; color: #4a5568; font-weight: 600; }
        .form-control {
            width: 100%; padding: 12px; border: 2px solid #e2e8f0;
            border-radius: 8px; font-size: 1rem; outline: none; transition: 0.2s;
        }
        .form-control:focus { border-color: #3182ce; }
        .btn-login {
            width: 100%; padding: 12px; background: #3182ce; color: white;
            border: none; border-radius: 8px; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: 0.2s;
        }
        .btn-login:hover { background: #2b6cb0; }
        .error-msg { color: red; font-size: 0.9rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2><i class="fas fa-graduation-cap"></i> Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>ID Number / Username</label>
            <input type="text" id="idNumber" class="form-control" placeholder="Enter ID" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn-login">Sign In</button>
        <p id="error-text" class="error-msg"></p>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById('loginForm');

    if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const idNumber = document.getElementById('idNumber').value;
            const password = document.getElementById('password').value;
            const errorText = document.getElementById('error-text');

            if(errorText) errorText.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: idNumber, password: password })
                });

                if (response.ok) {
                    const user = await response.json();
                    localStorage.setItem('user', JSON.stringify(user));

                    // âœ… FIXED PATHS BELOW:
                    if (user.role === 'admin') {
                        // Go UP (../) out of Student folder, then into Admin folder
                        window.location.href = '../Admin/admin.html';
                    } else if (user.role === 'professor') {
                        // Go UP (../) out of Student folder, then into Teaching_Staff folder
                        window.location.href = '../Teaching_Staff/professor-dashboard.html';
                    } else {
                        // Student is in the same folder, so this is fine
                        window.location.href = 'index.html';
                    }

                } else {
                    const msg = await response.text();
                    if(errorText) {
                        errorText.innerText = "Login Failed: " + msg;
                        errorText.style.display = 'block';
                    } else {
                        alert("Login Failed: " + msg);
                    }
                }

            } catch (error) {
                console.error("Login Error:", error);
                if(errorText) {
                    errorText.innerText = "Cannot connect to server.";
                    errorText.style.display = 'block';
                }
            }
        });
    }
});
</script>

</body>
</html>
