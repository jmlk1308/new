<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEP Learning Hub - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Main Card Container --- */
        .login-card {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        /* --- Header Section (Blue Curve) --- */
        .card-header {
            background-color: #004085; /* Dark Blue */
            padding: 2rem 1.5rem 3.5rem; /* Extra padding bottom for curve effect */
            text-align: center;
            color: white;
            position: relative;
            /* This creates the slight curve at the bottom */
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .logo-circle {
            width: 50px;
            height: 50px;
            border: 2px solid #FFC107; /* Yellow Border */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .header-text h1 {
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .header-text p {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .login-badge {
            background-color: #d4a017; /* Gold/Yellow */
            color: #004085;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.95rem;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- Body Section --- */
        .card-body {
            padding: 2rem;
        }

        .login-title {
            text-align: center;
            color: #004085;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
        }

        /* The yellow underline */
        .login-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #d4a017;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        /* --- Form Inputs --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: #004085;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 15px 14px 50px; /* Left padding for icon */
            background-color: #f3f4f6; /* Light gray background */
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
            color: #4a5568;
        }

        .input-wrapper input:focus {
            background-color: #fff;
            border-color: #004085;
            box-shadow: 0 0 0 3px rgba(0, 64, 133, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #004085; /* Blue icons */
            font-size: 1.1rem;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #004085;
            cursor: pointer;
        }

        /* --- Extras --- */
        .form-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
            cursor: pointer;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: #004085;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- Login Button --- */
        .btn-submit {
            width: 100%;
            background-color: #004085; /* Dark Blue */
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background-color: #003366;
        }

        .btn-submit:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        /* --- Footer --- */
        .card-footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f0f0f0;
            font-size: 0.8rem;
            color: #718096;
            line-height: 1.5;
        }

        .footer-brand {
            color: #004085;
            font-weight: 800;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .footer-brand span {
            color: #d4a017;
        }

        /* Error Message */
        .error-msg {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="card-header">
        <div class="header-content">
            <div class="logo-circle">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="header-text">
                <h1>UEP Learning Hub</h1>
                <p>University of Eastern Philippines - Catarman</p>
            </div>
        </div>
        <div class="login-badge">
            <i class="fas fa-user-shield"></i> Login Portal
        </div>
    </div>

    <div class="card-body">
        <h2 class="login-title">Account Login</h2>

        <div id="errorText" class="error-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label"><i class="fas fa-id-card"></i> Email or User ID</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" placeholder="email@example.com or 2020-00123" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-key"></i> Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="form-extras">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
            </div>

            <button type="submit" id="loginBtn" class="btn-submit">
                Login <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="card-footer">
            <div class="footer-brand">UEP <span>Learning Hub</span> Â© 2024</div>
            <p>University of Eastern Philippines - Catarman Campus</p>
            <p style="font-size: 0.7rem; margin-top: 5px; opacity: 0.7;">For faculty/admin access, please use the appropriate login portals.</p>
        </div>
    </div>
</div>

<script>
    // Password Visibility Toggle
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Login Logic
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const usernameIn = document.getElementById('username').value;
        const passwordIn = document.getElementById('password').value;
        const errorEl = document.getElementById('errorText');
        const btn = document.getElementById('loginBtn');

        // Reset UI
        errorEl.style.display = 'none';
        btn.innerHTML = 'Signing in... <i class="fas fa-spinner fa-spin"></i>';
        btn.disabled = true;

        try {
            // 2. SEND LOGIN REQUEST
            const response = await fetch('https://new-ed9m.onrender.com/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: usernameIn, password: passwordIn })
            });

            if (response.ok) {
                // 3. SUCCESS: SAVE USER
                const user = await response.json();
                localStorage.setItem('user', JSON.stringify(user));

                // 4. REDIRECT BASED ON ROLE
                if (user.role === 'admin') {
                    window.location.href = '../Admin/admin.html';
                } else if (user.role === 'professor') {
                    window.location.href = '../Teaching_Staff/professor-dashboard.html';
                } else {
                    // Student stays in current folder structure
                    window.location.href = 'home.html';
                }

            } else {
                // 5. FAIL: SHOW ERROR
                const msg = await response.text();
                errorEl.innerText = msg || "Invalid username or password";
                errorEl.style.display = 'block';
                btn.innerHTML = 'Login <i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
            }

        } catch (error) {
            console.error("Login Error:", error);
            errorEl.innerText = "Cannot connect to server. Is the backend running?";
            errorEl.style.display = 'block';
            btn.innerHTML = 'Login <i class="fas fa-arrow-right"></i>';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
