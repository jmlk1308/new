<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<nav id="navbar">
    <div class="max-w-7xl px-4 nav-content">
        <div class="brand-text">CS Interactive Learning Hub</div>
        <div class="flex items-center" style="gap: 1.5rem;">
            <button onclick="window.location.href='index.html'" class="nav-icon-btn">
                <svg viewBox="0 0 256 256"><path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a16,16,0,0,0-16-16H120a16,16,0,0,0-16,16v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0l80,75.48A16,16,0,0,1,224,115.55Z"/></svg>
            </button>
            <div class="flex items-center" style="gap:0.5rem; cursor:pointer;" onclick="openProfileModal()">
                <div class="flex items-center" style="gap:0.5rem; cursor:pointer;" onclick="openProfileModal()">
                    <div class="profile-pic" style="overflow: hidden; display: flex; align-items: center; justify-content: center;">
                        <img id="nav-profile-img" src="" style="display: none; width: 100%; height: 100%; object-fit: cover;">
                        <svg id="nav-profile-svg" viewBox="0 0 256 256"><circle cx="128" cy="96" r="64" fill="currentColor"/><path d="M32,216c0-40,50-72,96-72s96,32,96,72" fill="currentColor"/></svg>
                    </div>
                    <span class="profile-name" id="nav-profile-name">Student</span>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="sub-header-container">
    <div class="max-w-7xl px-4 sub-header">
        <h1 id="dashboard-title" class="page-title">BS INFORMATION TECHNOLOGY</h1>
        <div class="flex items-center">
            <input type="text" id="searchInput" placeholder="Search subjects...">
            <button id="searchBtn" class="search-icon-btn">
                <svg viewBox="0 0 256 256"><circle cx="116" cy="116" r="84" fill="none" stroke="currentColor" stroke-width="16"/><line x1="175.4" y1="175.4" x2="224" y2="224" fill="none" stroke="currentColor" stroke-width="16" stroke-linecap="round"/></svg>
            </button>
        </div>
    </div>
</div>

<main class="max-w-7xl w-full px-4" style="margin-top: 2rem;">

    <div class="filter-container relative">
        <button id="filterBtn" class="filter-btn">
            <span id="filterBtnText">All Years</span>
            â–¼
        </button>
        <div id="filterDropdown" class="filter-dropdown">
            <div class="filter-option" data-value="All Years">All Years</div>
            <div class="filter-option" data-value="1st Year">1st Year</div>
            <div class="filter-option" data-value="2nd Year">2nd Year</div>
            <div class="filter-option" data-value="3rd Year">3rd Year</div>
            <div class="filter-option" data-value="4th Year">4th Year</div>
        </div>
    </div>

    <div id="cardsGrid" class="grid mb-10"></div>

    <div class="recent-view-container">
        <div class="flex justify-between items-center mb-6">
            <h2 class="section-title">Recent View</h2>
            <button class="view-more-btn">View more â–¼</button>
        </div>
        <div class="recent-list">
            <div class="recent-item"><span class="recent-title">Module 1: Computer Programming 1</span><span class="recent-year">1st Year</span></div>
            <div class="recent-item"><span class="recent-title">Chapter 1 : MMS101 Multi-Media System</span><span class="recent-year">2nd Year</span></div>
        </div>
    </div>
</main>

<div id="profileModal" class="modal-overlay" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center;">
    <div style="background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
        <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 800; color: #111827;">My Profile</h2>

        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5rem;">
            <div style="width: 80px; height: 80px; border-radius: 50%; overflow: hidden; background: #f3f4f6; margin-bottom: 10px; border: 2px solid #e5e7eb;">
                <img id="modal-profile-img" src="" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                <div id="modal-profile-placeholder" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #9ca3af; font-size: 2rem;">ðŸ“·</div>
            </div>
            <input type="file" id="profile-upload" accept="image/*" style="display: none;" onchange="handleImagePreview(this)">
            <button onclick="document.getElementById('profile-upload').click()" style="font-size: 0.85rem; color: #2563eb; background: none; border: none; cursor: pointer; font-weight: 600;">Change Photo</button>
        </div>

        <div style="margin-bottom: 1rem;">
            <label style="display: block; font-weight: 600; color: #4b5563; margin-bottom: 0.5rem;">Username / ID</label>

            <input type="text" id="profile-username"
                   style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 6px; color: #1f2937;">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; font-weight: 600; color: #4b5563; margin-bottom: 0.5rem;">New Password</label>
            <input type="password" id="profile-password" placeholder="Enter new password" style="width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 6px;">
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
            <button onclick="document.getElementById('profileModal').style.display='none'" style="padding: 0.75rem 1.5rem; background: #ef4444; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Cancel</button>
            <button onclick="saveProfileChanges()" style="padding: 0.75rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Save Changes</button>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
