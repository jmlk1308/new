# 1. Port Fix (Prevents 502 Errors)
server.port=${PORT:8080}

# 2. Database Connection
# We use the MYSQL_URL reference if available, otherwise build it.
spring.datasource.url=${MYSQL_URL:jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:learning_hub}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD}

# 3. Hibernate Configuration (FORCING TABLE CREATION)
# Change 'update' to 'create' for JUST ONE DEPLOYMENT to force the tables to appear.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 4. File Upload Settings
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
