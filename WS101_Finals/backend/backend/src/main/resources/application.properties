# ===============================
# 1. SERVER CONFIGURATION
# ===============================
# Render assigns a specific port (usually 10000), but we default to 8080 for local use
server.port=${PORT:8080}

# ===============================
# 2. DATABASE CONNECTION (The Bridge)
# ===============================
# We add 'jdbc:' before the variable because Railway gives 'mysql://' 
# but Java needs 'jdbc:mysql://'
spring.datasource.url=jdbc:${MYSQL_URL}

# These are backups, though the URL often contains them too
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# ===============================
# 3. HIBERNATE (Table Creation)
# ===============================
# 'update' keeps your data safe but adds new columns/tables if you change code
spring.jpa.hibernate.ddl-auto=update

# Tells Hibernate to speak "MySQL 8" specifically (Fixes some syntax errors)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Optional: Shows the SQL queries in the logs (Helpful for debugging)
spring.jpa.show-sql=true
